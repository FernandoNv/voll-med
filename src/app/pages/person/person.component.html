<div class="app-person">
  <div class="app-spinner-area" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  <div class="app-container" *ngIf="!isLoading">
    <mat-card *ngIf="person$ | async as person" class="app-card">
      <div *ngIf="!person.imagemUrl" class="card-image-area">
        <img
          src="assets/account-image.png"
          alt="Account Image"
          mat-card-md-image
        />
      </div>
      <div *ngIf="person.imagemUrl" class="card-image-area">
        <img [src]="person.imagemUrl" alt="Account Image" mat-card-md-image />
      </div>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            {{ person.nome }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ person.login }}
          </mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p>
          <span>GÃªnero: {{ person.genero }}</span>
          <br />
          <span
            >Data de Nascimento:
            {{ person.dataNascimento | date : "dd/MM/yyyy" }}</span
          >
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
