<div class="app-doctor-edit">
  <app-registration-form
    *ngIf="doctor$ | async as doctor"
    [form-options]="buildFormOptions(doctor)"
    [update]="true"
    (form-values-emitter)="onSubmit($event)"
    (deactivate-account-emitter)="onDeactivateButtonClicked()"
  ></app-registration-form>
</div>
