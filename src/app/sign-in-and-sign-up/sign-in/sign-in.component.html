<div class="app-sign-in flex flex-col h-screen items-center justify-center">
  <img
    class="py-4"
    width="56"
    src="../../assets/logo.svg"
    alt="Logo Voll Med"
  />
  <h2>Logar na Voll Med</h2>
  <form>
    <div class="input-container">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Digite o seu usu√°rio</mat-label>
        <input matInput type="text" id="username" name="username" />
      </mat-form-field>
    </div>
    <div class="input-container">
      <mat-form-field appearance="fill">
        <mat-label>Digite a sua senha</mat-label>
        <input
          id="password"
          name="password"
          matInput
          [type]="hidePassword ? 'password' : 'text'"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Esconder a senha'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="py-8">
      <button class="w-full" mat-flat-button color="primary">
        Fazer Login
      </button>
    </div>
  </form>
</div>
